<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body class="body">
    <div class="row">
        <div class="col-md-6 coll">
            <img class="mainImg" src="img/mainImg.jpg">
        </div>
        <div class="col-md-6 colr">
            <div class="Registration">
                <div class="tab">
                    <button class="tablinks active" onclick="openCity(event, 'Register')">New Registration</button>
                    <button class="tablinks" onclick="openCity(event, 'Login')">Already Registered?</button>

                </div>

                <div id="Register" class="tabcontent">
                    <form>
                        <div class="">
                            <label for="">Full Name*</label>
                            <input type="text" placeholder="" id="" class="form-control" name="NAME" required />
                        </div>
                        <div></div>
                        <div class="">
                            <label for="">Email*</label>
                            <input type="text" placeholder="" id="" class="form-control" name="EMAIL ID" required/>
                        </div>
                        <div></div>
                        <div class="">
                            <label for="">Mobile No*</label>
                            <input type="text" placeholder="" id="" class="form-control" name="PHONE NO" required/>
                        </div>
                        <div></div>
                        <div class="">
                            <label for="">City*</label>
                            <input type="text" placeholder="" id="" class="form-control" name="CITY" required/>
                        </div>
                        <div></div>
                        <div class="">
                            <label for="">State*</label>
                            <input type="text" placeholder="" id="" class="form-control" name="STATE" required/>
                        </div>
                        <div></div>
                        <button type="submit" class="reg" name="SUBMIT" value="SUBMIT">SUBMIT</button>
                    </form>
                </div>

                <div id="Login" class="tabcontent" style="display: none;">
                    <form>
                        <div class="">
                            <label for="">Email*</label>
                            <input type="text" placeholder="" id="" class="form-control" name="EMAIL ID" required/>
                        </div>
                        <div></div>
                        <button type="submit" class="reg" name="SUBMIT" value="SUBMIT">SUBMIT</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script>
        $(document).ready(function() {
            $(".tab button").click(function() {
                $(this).tab('show');
            });
        });

        $("li").click(function() {
            $("li").removeClass("act");
            $("li").removeClass("dis");
            $("li").addClass("dis");
            var te = $(this).hasClass("active")
            if (te) {
                $(this).removeClass("dis");
                $(this).addClass("act");
            }
        });
    </script>
    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>

</html>
